<!DOCTYPE html>
<html>
    <!--Exteral CSS-->
    <link rel="stylesheet" href="style.css" />
        <title>Learning CSS</title>
        <!--Internal CSS-->
        <style>
            /* This is a comment in CSS */
            body{
                background-color: yellow;
            }
            #today {
                border-bottom-width: 10px ;
                border-bottom-style: dashed;
                border-bottom-color: darkgreen ;
            }
            .center {
                text-align: center;
            }
            h1 {
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <!--Inline CSS-->
        <h1 style="color: red; text-align: center"> Learning CSS in Fun!</h1>
        <h2 style="color: white;" class="center"> My name is Larry Jerizak </h2>
        <h3 id="today" class="center">today is Friday</h3>
    </body>
</html>
