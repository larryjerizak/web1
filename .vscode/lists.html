<!DOCTYPE html>
<html>
<head>
    <title>Learn HTML Lists</title>
</head>
<body>
    <p>my favourite food are :</p>
    <!-- This is an unordered list -->
    <ul>
        <li>fried rice </li>
        <li>Mie Ayam </li>
        <li>Fried Chicken</li>
        <ol>
            <li>KFC</li>
            <li>CFC</li>
            <li>BFC</li>
        </ol>
        <li>Pizza</li>
    </ul>

    <p>My favourite friends:</p>
    <!-- This is an ordered list -->
    <ol>
        <li>Gracecia </li>
        <li>Yufentus</li>
        <li>Sartika</li>
        <li>Shan</li>
        <li>Sity</li>
    </ol>
</body>
</html>
